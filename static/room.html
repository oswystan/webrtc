<!DOCTYPE html>
<html>
<head>
    <title>WebRTC</title>
    <script src="vendor/adapter-6.2.1.js"></script>
    <script type="text/javascript" src="vendor/jquery-3.2.1.min.js"></script>
</head>

<style type="text/css">
input[type="button"] { padding: 8px 36px; }
input[type="text"] { padding: 8px 10px; }
video { margin: 10px 10px; }
table, th, td, tr {
    border-style: solid;
    border-width: 1px;
    border-color: #aaaaaa;
    border-collapse: collapse;
}
table { margin: 10px 0px; }
.hint { display:inline-block; }
</style>
<body>
    room: <input id="room_id" type="text"></input>
    <input id="btn_pub" type="button" value="pub"></input>
    <input id="btn_sub" type="button" value="sub"></input>
    <input id="btn_stop" type="button" value="stop"></input>
    <table>
        <tr>
            <td>local: <div id="local_status" class="hint"></div></td>
            <td>remote: <div id="remote_status" class="hint"></div></td>
        </tr>
        <tr>
            <td>
                <video id="local_video" autoplay muted style="width:400px;height:300px"></video>
            </td>
            <td>
                <video id="remote_video" autoplay muted style="width:400px;height:300px"></video>
            </td>
        </tr>
    </table>
</body>
<script src="js/log.js"></script>
<script src="js/room.js"></script>
</html>
